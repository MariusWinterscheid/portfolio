<div class="nav-main" [ngClass]="{ 'is-open': (isnavOpen) }">
    <div class="nav-items">
        @for (item of this.txtService.txtNav; track item.title) {
        <div class="nav-item">
            <h4 (click)="clickNavItem(item.id)">{{ item[currentLang] }}</h4>
        </div>
        }
    </div>
    <div class="nav-bottom">
        <div class="nav-bottom-txt">
            <h4>Say hi!</h4><a class="mail-link">{{this.txtService.mailAddressTxt}}</a>
        </div>
        <div class="nav-bottom-icons">
            <a href="https://github.com/MariusWinterscheid" target="_blank">
                <img src="../../assets/img/icons/footer/git.png" alt="gitHub">
            </a>
            <a href="{{ this.txtService.txtFooter.mailTo[currentLang] }}" class="mail" target="_blank">
                <img src="../../assets/img/icons/footer/mail.png" alt="mail">
            </a>
            <a href="https://www.linkedin.com/in/marius-winterscheid-185b33345/" target="_blank">
                <img src="../../assets/img/icons/footer/linkedIn.png" alt="linkedIn">
            </a>
        </div>
        <div class="nav-bottom-background"></div>
    </div>
</div>
