<div class="header-main">
    <div class="header-box">
        <img class="logo-img" src="assets\img\icons\logo.png" alt="logo">
        <div class="lan-switcher-animation">
            <div id="lanSwitcherMain" [ngStyle]="{ top: (statesService.isNavOpen$ | async) ? '0' : '-100dvh' }"
                class="lan-switcher-main">
                <div id="lenSwitcherEn" [class.lan-active]="currentLang==='en'" class="lan-switcher"
                    (click)="onClickLangSwitcher()">EN</div>
                <div id="lenSwitcherDe" [class.lan-active]="currentLang==='de'" class="lan-switcher"
                    (click)="onClickLangSwitcher()">DE</div>
            </div>
        </div>
        <img id="burgerMenu" (click)="onClickBurgerMenu()" src="assets\img\icons\burgerMenu.png" alt="burger menu">
    </div>
</div>
<div class="app-nav-box">
    <app-nav></app-nav>
</div>
